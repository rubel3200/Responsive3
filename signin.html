<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> টাইটেল </title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
	</head>
	<body>
		<div class="header-overlay-wrap full-height">
			<div class="header-area">
				<div class="container">
					<div class="row">
						<div class="col-sm-3">
							<div class="logo">
								<h2><a href="#"> ওয়েব সাইট নেম </h2><img src="assets/img/logo.png" alt=""></a></h2>
							</div>
						</div>
						<div class="col-sm-5">
							<div class="main-menu">
								<ul>
									<li><a href="index.html"> হোম </a></li>
									<li><a href="page.html"> ব্লগ </a></li>
									<li><a href="#"> সার্ভিস </a></li>
									<li><a href="contact.html"> যোগাযোগ </a></li>
								</ul>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="user-account">
								<ul>
									<li><a href="signin.html"> ক্রিয়েট একাউন্ট </a></li>
									<li class="login"><a href="login.html"> লগ ইন </a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--============================
				Slider Area start here
			 ============================-->

			 <div class="slider-wrap">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="login-form">
								<form action="">
									<input type="text" name="name" placeholder="First Name" >
									<input type="text" name="name" placeholder="Last Name" >
									<input type="email" name="name" placeholder="Your Email" >
									<input type="password" name="name" placeholder="Password" >
								</form>
								<form action="">
									<div class="gender">
										<div class="row">
											<div class="col-md-5">
												<input type="radio" name="gender" id="male" value="male" checked>
												<label for="male">Male</label>
												<input type="radio" name="gender" id="female" value="female">
												<label for="female">Female</label>
											</div>
											<div class="col-md-7">
												Birth Date:
												<input type="date" name="bday">
											</div>
										</div>
										<div class="row">
											<div class="col-md-12 text-center">
												<input type="submit" name="submit" value="Creat a account">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			 </div>
		</div>
		
		
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
	</body>
</html>
